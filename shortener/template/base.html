<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>Shortn</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <link href="https://getbootstrap.com/docs/3.4/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
            
            <!-- Bootstrap core CSS -->
            <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
            
            <!-- Custom styles for this template -->
            <link href="https://getbootstrap.com/docs/3.4/examples/cover/cover.css" rel="stylesheet">

            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="https://getbootstrap.com/docs/3.4/dist/js/bootstrap.min.js"></script>
        </head>
        <div class="site-wrapper">

            <div class="site-wrapper-inner">
      
              <div class="cover-container">
      
                <div class="masthead clearfix">
                  <div class="inner">
                    <h3 class="masthead-brand">Shortn</h3>
                    <nav>
                      <ul class="nav masthead-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                    </nav>
                  </div>
                </div>
                <div>
                  {% block content %}
                  {% endblock content %}
                </div>
                <div class="mastfoot">
                  <div class="inner">
                    <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
